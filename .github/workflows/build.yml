name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      upload_artifacts:
        description: 'Upload to Cloudflare R2'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            deb_arch: amd64
            appimage_arch: x86_64
          - arch: aarch64
            runner: ubuntu-22.04-arm
            rust_target: aarch64-unknown-linux-gnu
            deb_arch: arm64
            appimage_arch: aarch64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            xdg-utils

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Sign AppImage
        if: env.TAURI_SIGNING_PRIVATE_KEY != ''
        run: |
          APPIMAGE_FILE=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE_FILE" ]; then
            npx @tauri-apps/cli signer sign \
              --private-key "$TAURI_SIGNING_PRIVATE_KEY" \
              --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" \
              "$APPIMAGE_FILE"
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb-${{ matrix.arch }}
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage-${{ matrix.arch }}
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.sig

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm-${{ matrix.arch }}
          path: src-tauri/target/release/bundle/rpm/*.rpm

  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            runner: macos-14
            rust_target: aarch64-apple-darwin
          - arch: x86_64
            runner: macos-13
            rust_target: x86_64-apple-darwin

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create update bundle
        run: |
          VERSION=${{ steps.version.outputs.version }}
          APP_DIR=$(find src-tauri/target/release/bundle/macos -name "*.app" -type d | head -1)
          if [ -n "$APP_DIR" ]; then
            TAR_FILE="src-tauri/target/release/bundle/Chell_${VERSION}_darwin-${{ matrix.arch }}.app.tar.gz"
            COPYFILE_DISABLE=1 tar -czf "$TAR_FILE" -C "$(dirname "$APP_DIR")" "$(basename "$APP_DIR")"

            if [ -n "$TAURI_SIGNING_PRIVATE_KEY" ]; then
              npx @tauri-apps/cli signer sign \
                --private-key "$TAURI_SIGNING_PRIVATE_KEY" \
                --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" \
                "$TAR_FILE"
            fi
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-${{ matrix.arch }}
          path: src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload update bundle
        uses: actions/upload-artifact@v4
        with:
          name: macos-update-${{ matrix.arch }}
          path: |
            src-tauri/target/release/bundle/*.tar.gz
            src-tauri/target/release/bundle/*.tar.gz.sig

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Sign MSI
        if: env.TAURI_SIGNING_PRIVATE_KEY != ''
        shell: bash
        run: |
          MSI_FILE=$(find src-tauri/target/release/bundle/msi -name "*.msi" | head -1)
          if [ -n "$MSI_FILE" ]; then
            npx @tauri-apps/cli signer sign \
              --private-key "$TAURI_SIGNING_PRIVATE_KEY" \
              --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" \
              "$MSI_FILE"
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.sig

      - name: Upload NSIS
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate latest.json
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Get signatures
          MAC_ARM_SIG=$(cat artifacts/macos-update-aarch64/*.sig 2>/dev/null || echo "")
          MAC_X64_SIG=$(cat artifacts/macos-update-x86_64/*.sig 2>/dev/null || echo "")
          LINUX_X64_SIG=$(cat artifacts/linux-appimage-x86_64/*.sig 2>/dev/null || echo "")
          LINUX_ARM_SIG=$(cat artifacts/linux-appimage-aarch64/*.sig 2>/dev/null || echo "")
          WIN_SIG=$(cat artifacts/windows-msi/*.sig 2>/dev/null || echo "")

          cat > artifacts/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Update to version ${VERSION}",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MAC_ARM_SIG}",
                "url": "https://releases.chell.app/v${VERSION}/Chell_${VERSION}_darwin-aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MAC_X64_SIG}",
                "url": "https://releases.chell.app/v${VERSION}/Chell_${VERSION}_darwin-x86_64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "${LINUX_X64_SIG}",
                "url": "https://releases.chell.app/v${VERSION}/Chell_${VERSION}_x86_64.AppImage"
              },
              "linux-aarch64": {
                "signature": "${LINUX_ARM_SIG}",
                "url": "https://releases.chell.app/v${VERSION}/Chell_${VERSION}_aarch64.AppImage"
              },
              "windows-x86_64": {
                "signature": "${WIN_SIG}",
                "url": "https://releases.chell.app/v${VERSION}/Chell_${VERSION}_x64-setup.msi"
              }
            }
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux-deb-*/*.deb
            artifacts/linux-appimage-*/*.AppImage
            artifacts/linux-rpm-*/*.rpm
            artifacts/macos-dmg-*/*.dmg
            artifacts/macos-update-*/*.tar.gz
            artifacts/windows-msi/*.msi
            artifacts/windows-nsis/*.exe
            artifacts/latest.json
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Cloudflare R2
        if: inputs.upload_artifacts || startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Install AWS CLI
          pip install awscli

          # Upload function
          upload() {
            local file=$1
            local key=$2
            if [ -f "$file" ]; then
              echo "Uploading: $key"
              aws s3 cp "$file" "s3://${CLOUDFLARE_R2_BUCKET}/${key}" \
                --endpoint-url "https://${CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com"
            fi
          }

          # Upload all artifacts
          for f in artifacts/linux-deb-x86_64/*.deb; do upload "$f" "v${VERSION}/$(basename $f)"; done
          for f in artifacts/linux-deb-aarch64/*.deb; do upload "$f" "v${VERSION}/$(basename $f)"; done
          for f in artifacts/linux-appimage-x86_64/*.AppImage*; do upload "$f" "v${VERSION}/$(basename $f)"; done
          for f in artifacts/linux-appimage-aarch64/*.AppImage*; do upload "$f" "v${VERSION}/$(basename $f)"; done
          for f in artifacts/macos-dmg-*/*.dmg; do upload "$f" "v${VERSION}/$(basename $f)"; done
          for f in artifacts/macos-update-*/*.tar.gz*; do upload "$f" "v${VERSION}/$(basename $f)"; done
          for f in artifacts/windows-msi/*.msi*; do upload "$f" "v${VERSION}/$(basename $f)"; done
          for f in artifacts/windows-nsis/*.exe; do upload "$f" "v${VERSION}/$(basename $f)"; done

          # Upload latest.json
          upload "artifacts/latest.json" "latest.json"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_R2_BUCKET: ${{ secrets.CLOUDFLARE_R2_BUCKET }}
