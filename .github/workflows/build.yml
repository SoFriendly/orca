name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      upload_artifacts:
        description: 'Upload to Cloudflare R2'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
          - arch: aarch64
            runner: ubuntu-22.04-arm
            rust_target: aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            xdg-utils

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Tauri app
        run: pnpm tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Fix .deb architecture metadata
        run: ./scripts/deb-fix.sh

      - name: Sign AppImage
        if: env.TAURI_SIGNING_PRIVATE_KEY != ''
        run: |
          APPIMAGE_FILE=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE_FILE" ]; then
            npx @tauri-apps/cli signer sign \
              --private-key "$TAURI_SIGNING_PRIVATE_KEY" \
              --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" \
              "$APPIMAGE_FILE"
          fi
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb-${{ matrix.arch }}
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage-${{ matrix.arch }}
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.sig

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm-${{ matrix.arch }}
          path: src-tauri/target/release/bundle/rpm/*.rpm

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux-deb-*/*.deb
            artifacts/linux-appimage-*/*.AppImage
            artifacts/linux-appimage-*/*.AppImage.sig
            artifacts/linux-rpm-*/*.rpm
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Cloudflare R2
        if: inputs.upload_artifacts || startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${{ steps.version.outputs.version }}

          pip install awscli

          upload() {
            local file=$1
            local key=$2
            if [ -f "$file" ]; then
              echo "Uploading: $key"
              aws s3 cp "$file" "s3://${CLOUDFLARE_R2_BUCKET}/${key}" \
                --endpoint-url "https://${CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com"
            fi
          }

          for f in artifacts/linux-deb-x86_64/*.deb; do upload "$f" "v${VERSION}/$(basename $f)"; done
          for f in artifacts/linux-deb-aarch64/*.deb; do upload "$f" "v${VERSION}/$(basename $f)"; done
          for f in artifacts/linux-appimage-x86_64/*.AppImage*; do upload "$f" "v${VERSION}/$(basename $f)"; done
          for f in artifacts/linux-appimage-aarch64/*.AppImage*; do upload "$f" "v${VERSION}/$(basename $f)"; done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_R2_BUCKET: ${{ secrets.CLOUDFLARE_R2_BUCKET }}
